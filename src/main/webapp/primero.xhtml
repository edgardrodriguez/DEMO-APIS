<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Apache Commons IO</title>
    </h:head>
    <h:body>
        <h:form>
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Sentimientos" outcome="Emociones.xhtml" icon="pi pi-fw pi-home">
                    <f:param name="i" value="0"/>
                </p:menuitem>
                <p:menuitem value="DNI" outcome="DNI.xhtml" icon="pi pi-fw pi-box">
                    <f:param name="i" value="1"/>
                </p:menuitem>
                <p:menuitem value="chatGPT" outcome="chatGPT.xhtml" icon="pi pi-fw pi-pencil">
                    <f:param name="i" value="2"/>
                </p:menuitem>
                <p:menuitem value="libreria" outcome="primero.xhtml" icon="pi pi-fw pi-file">
                    <f:param name="i" value="3"/>
                </p:menuitem>
                <p:menuitem value="Settings" outcome="Emociones.xhtml" icon="pi pi-fw pi-cog">
                    <f:param name="i" value="4"/>
                </p:menuitem>
            </p:tabMenu>
        </h:form>
        <div class="ui-g-6">
            <h:form>
                <h1>ingreso 1</h1>
                <p:panelGrid columns="1">
                    <p:commandButton value="Ingresar texto al doc.txt" update="resultado" action="#{LeerC.escribir()}" />
                    <p:inputTextarea value="#{LeerC.text}" id="resultado" rows="5" cols="30" />

                </p:panelGrid>
            </h:form>
            <h:form>
                <h1>ingreso 2</h1>
                <p:panelGrid columns="1">
                    <p:commandButton value="Ingresar texto al documento.txt" update="resultado" action="#{LeerC.escribir2()}" />
                    <p:inputTextarea value="#{LeerC.text1}" id="resultado" rows="5" cols="30" />

                </p:panelGrid>
            </h:form>
        </div>
        <div class="ui-g-6">
            <h:form>
                <h1>salida 1</h1>
                <p:panelGrid columns="1">
                    <p:commandButton value="Leer el texto doc.txt" update="resultado" action="#{LeerC.lee2()}" />
                    <p:inputTextarea value="#{LeerC.resultado2}" id="resultado" rows="5" cols="30" />
                    <p:commandButton value="Limpiar"  action="#{LeerC.limpiarDoc()}"/>
                </p:panelGrid>
            </h:form>
            <h:form>
                <h1>salida 2</h1>
                <p:panelGrid columns="1">
                    <p:commandButton value="Leer el texto documento.txt" update="resultado" action="#{LeerC.leee()}" />
                    <p:inputTextarea value="#{LeerC.resultado}" id="resultado" rows="5" cols="30" />
                    <p:commandButton value="Limpiar"  action="#{LeerC.limpiarDocumento()}"/>
                </p:panelGrid>
            </h:form>
        </div>

        <div class="ui-g-6">
            <h1>boton copiado</h1>
            <p:panelGrid columns="1">
                <p:commandButton value="Copiar documentos" action="#{LeerC.copiar()}"/>
            </p:panelGrid>
        </div>
        <div class="ui-g-6">
            <h1>boton eliminar</h1>
            <p:panelGrid columns="1">
                <p:commandButton value="Eliminar carpeta de documentos" action="#{LeerC.eliminar()}"/>
            </p:panelGrid>
        </div>
        <div class="ui-g-6">
            <h:form>
                <h1>datos del texto </h1>
                <p:panelGrid columns="1">
                    <p:commandButton value="Calcular" update="resultado" action="#{LeerC.datosText()}" />
                    <p:inputTextarea value="#{LeerC.resultado3}" id="resultado" rows="5" cols="30" />
                </p:panelGrid>
            </h:form>
        </div>
        <div class="ui-g-6">
            <h:form>
                <h1>Fecha de los archivos </h1>
                <p:panelGrid columns="1">
                    <p:commandButton value="Calcular" update="resultado" action="#{LeerC.fechaText()}" />
                    <p:inputTextarea value="#{LeerC.resultado4}" id="resultado" rows="5" cols="30" />
                </p:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>

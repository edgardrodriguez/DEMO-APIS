<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Microservicio</title>
    </h:head>
    <h:body>
        <h:form>
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Sentimientos" outcome="Emociones.xhtml" icon="pi pi-fw pi-home">
                    <f:param name="i" value="0"/>
                </p:menuitem>
                <p:menuitem value="DNI" outcome="DNI.xhtml" icon="pi pi-fw pi-box">
                    <f:param name="i" value="1"/>
                </p:menuitem>
                <p:menuitem value="chatGPT" outcome="chatGPT.xhtml" icon="pi pi-fw pi-pencil">
                    <f:param name="i" value="2"/>
                </p:menuitem>
                <p:menuitem value="libreria" outcome="primero.xhtml" icon="pi pi-fw pi-file">
                    <f:param name="i" value="3"/>
                </p:menuitem>
                <p:menuitem value="microserver" outcome="microserver.xhtml" icon="pi pi-fw pi-cog">
                    <f:param name="i" value="4"/>
                </p:menuitem>
            </p:tabMenu>
            <h3 style="text-align: center">MICROSERVER</h3>
            <div class="ui-g-4">  
                <p:panelGrid columns="1">
                    <p:commandButton value="Ingresar ID" update="id idMicro nombre cantidad precio" action="#{microserverC.generar()}" />
                    <p:inputText value="#{microserverC.model.micro}" id="id" ></p:inputText>
                </p:panelGrid>
            </div>
            <div class="ui-g-4">
                <p:panelGrid columns="2">
                    <p:outputLabel style="font-weight: bold">ID</p:outputLabel>
                    <p:outputLabel id="idMicro" value="#{microserverC.model.idMicro}"></p:outputLabel>
                    <p:outputLabel style="font-weight: bold">NOMBRE</p:outputLabel>
                    <p:outputLabel id="nombre" value="#{microserverC.model.nameMicro}"></p:outputLabel>
                    <p:outputLabel style="font-weight: bold">CANTIDAD</p:outputLabel>
                    <p:outputLabel id="cantidad" value="#{microserverC.model.cantidadMicro}"></p:outputLabel>
                    <p:outputLabel style="font-weight: bold">PRECIO</p:outputLabel>
                    <p:outputLabel id="precio" value="#{microserverC.model.precioMicro}"></p:outputLabel>
                </p:panelGrid>
            </div>
        </h:form>
    </h:body>
</html>
